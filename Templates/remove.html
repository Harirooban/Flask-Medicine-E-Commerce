<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Remove</title>
        <script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'back.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        <link href="{{ url_for('static', filename = 'font-awesome-4.7.0/css/font-awesome.min.css') }} " rel="stylesheet">
</head>
<body >
<div class="container">
	<div class="row text-center">
        <h1>Remove Items Here</h1>
        <h1>products</h1>
			<div class="col-sm-12">
			<table class="table table-bordered">
            {% for i in range(5) %}
			<tbody>
							<tr>
                    {% for row in data %}
						
								<td>
								<a href="/removeItem?productId={{row[0]}}">
			{% if i == 4 %}
				<button type="button" class="btn btn-danger">Remove</button>
			{% else %}
				{{row[i]}}
			{% endif %}
								</td>
							
                    {% endfor %}
					</tr>
						</tbody>
            {% endfor %}
			</table>
			</div>
	
</div>

</body>
</html>
